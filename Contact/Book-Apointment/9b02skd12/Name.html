<script type="text/javascript">
window.onload = function(){
    document.getElementById('lname1').style.display = 'none';

    document.getElementById('myFunction1').style.display = 'none';
    document.getElementById('myFunction2').style.display = 'none';
    document.getElementById('subject1').style.display = 'none';
}

function myFunction() {
  if (document.getElementById('lname1') !== undefined) {
    if (document.getElementById('lname1').style.display == 'Block') {
      document.getElementById('lname1').style.display = 'none';
      document.getElementById('container1').style.display = 'Block';
    } else {
      document.getElementById('lname1').style.display = 'Block';
      document.getElementById('container1').style.display = 'none';
      document.getElementById('myFunction1').style.display = 'Block';
      document.getElementById('myFunction').style.display = 'none';
    }
  }
}

      document.getElementById('city-country').style.display = 'none';
      document.getElementById('lname1').style.display = 'Block';
    } else {
      document.getElementById('city-country').style.display = 'Block';
      document.getElementById('lname1').style.display = 'none';
      document.getElementById('myFunction2').style.display = 'Block';
      document.getElementById('myFunction1').style.display = 'none';
    }
  }
}

function myFunction2() {

      document.getElementById('city-country').style.display = 'Block';

      document.getElementById('subject1').style.display = 'Block';
      document.getElementById('city-country').style.display = 'none';
      document.getElementById('myFunction2').style.display = 'none';
      document.getElementById('myFunction1').style.display = 'none';
    }
  }
}
</script>
